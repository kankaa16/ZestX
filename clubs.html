<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Specials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #ffe0e0, #fff5e1);
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 1rem 0;
        }

        #monthly-specials {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #monthly-specials h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e44d26; /* Example Accent Color */
        }

        .specials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .item p {
            font-size: 0.9rem;
            color: #666;
        }

        .price {
            font-weight: bold;
            color: #27ae60; /* Example Price Color */
            margin-top: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .specials-grid {
                grid-template-columns: 1fr; /* Stack on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="monthly-specials">
            <h2>Seasonal Delights</h2>
            <div class="specials-grid">

                <div class="item">
                    <img src="https://i.pinimg.com/474x/ce/d2/6e/ced26e72993431285e9f9de61a98c8c0.jpg" alt="Aam-Ras">
                    <h3>Aam-Ras</h3>
                    <p class="price">250 Rs</p>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/474x/74/76/85/747685c41afb6f9593138a6df7e2e721.jpg" alt="">
                    <h3>Thandai</h3>
                    <p class="price">149 Rs</p>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/736x/ad/d7/59/add7595176b132830f246a4471e1e8bb.jpg" alt="Special Dish 3">
                    <h3>Gajar ka Halwa</h3>
                    <p class="price">180 Rs</p>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/474x/f8/d5/fb/f8d5fbb671a6ff880bedd70691f096a9.jpg" alt="Special Dish 3">
                    <h3>Sarson ka Saag & Makki ki Roti</h3>
                    <p class="price">490 Rs</p>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/474x/b3/b7/be/b3b7bec5336c3d1e1854ccd82343354c.jpg" alt="Special Dish 3">
                    <h3>Kahwa-Tea</h3>
                    <p class="price">70 Rs</p>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/474x/c8/73/31/c8733133653779babbf9c0eb0e31110a.jpg" alt="Special Dish 3">
                    <h3>Baingan Bharta</h3>
                    <p class="price">475 Rs</p>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/474x/69/cf/a6/69cfa6d82bda2dc58013888353b4a74b.jpg" alt="Special Dish 3">
                    <h3>Milkshakes <br><h4>Strawberry, Mango, Chikoo, Tender Coconut </h4></h3>
                    <p class="price">160 Rs</p>
                </div>


                <div class="item">
                    <img src="https://i.pinimg.com/474x/5d/6b/59/5d6b59605c069583c2d99342f1ad402c.jpg" alt="Special Dish 4">
                    <h3>Kulfi / Matka Kulfi</h3>
                    <p class="price">90 Rs</p>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
